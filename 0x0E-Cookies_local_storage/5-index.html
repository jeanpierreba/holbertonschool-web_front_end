<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
		if (typeof(localStorage) === "undefined") {
			alert("Sorry, your browser does not support Web storage. Try again with a better one");
		} else {
			createStore();
			displayCart();
		}
		function addItemToCart(item) {
			localStorage.setItem(item, true);
		}
		function createStore() {
			let unorderedL = document.createElement('ul');
			document.body.append(unorderedL);
			availableItems.forEach(function (item) {
				let listI = document.createElement('li');
				listI.innerText = item;
				listI.onclick = function () {
					addItemToCart(item);
				}
				unorderedL.append(listI);
			})
		}
		function displayCart() {
			if (localStorage.length) {
				let paragraph = document.createElement('p');
				paragraph.innerText = `You previously had ${localStorage.length} items in your cart`
				document.body.append(paragraph);
			}
		}
	</script>
</body>
</html>
