<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script type="application/javascript">
		function setCookies() {
			let firstN = document.getElementById("firstname").value;
			let mail = document.getElementById("email").value;
			document.cookie = "firstname=" + firstN + ";"
			document.cookie = "email=" + mail + ";"
			let date = new Date();
			date.setTime(date.getTime() + (864000 * 1000));
			document.cookie = "expires= " + date.toUTCString();
		}
		function showCookies() {
			let cookie = document.cookie;
			let paragraph = document.createElement("p");
			paragraph.appendChild(document.createTextNode("Cookies: " + cookie));
			document.body.appendChild(paragraph);
		}
		function getCookie(name) {
			for (let i = 0; i < cookies.length; i++) {
				let cookiesList = cookies[i].split('=');
				if (cookiesList[0] === name) {
					return cookiesList[1];
				}
			}
			return '';
		}
	</script>
</head>

<body>
	<h1>Login to the website</h1>
	<input type="text" id="firstname" placeholder="Firstname">
	<input type="text" id="email" placeholder="Email">
	<button onclick="setCookies()">Log me in</button>
	<h1>Cookies</h1>
	<button onclick="showCookies()">Show the cookies</button>
	<div id="cookieList"></div>
</body>

</html>
